<!DOCTYPE html>
<html>
<head>
  <title>游戏</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="game-container">
        <div id="game-status-message"></div>
        <div id="turn-indicator"></div>
        <div id="current-turn-display"></div>
        <div id="current-play-info"></div>
        <div id="remaining-cards-info"></div>
         <div id="game-over-screen" style="display: none;">
            <h2>游戏结束</h2>
            <div id="game-results">
            </div>
        </div>
    <div id="game-title">
      <h1>游戏</h1>
    </div>

    <div id="room-selection">
        选择房间：
        <select id="room-id-select">
            <option value="1">房间 1</option>
            <option value="2">房间 2</option>
            <option value="3">房间 3</option>
            <option value="4">房间 4</option>
            <option value="5">房间 5</option>
        </select>
        <button id="join-room-button">加入房间</button>
    </div>

    <div id="lobby" style="display: none;">
      <div id="lobby-content">
        <p>当前房间：<span id="current-room-display"></span></p>
          <p>玩家列表：</p>
          <ul id="player-list"></ul>

          <ul id="lobby-player-list"></ul>
        </div>
    </div>

    <div id="error-message" style="color: red;"></div>

    <div class="player-area" id="player-top">
      <h3>玩家 2</h3>
      <p class="hand-size"></p>
      <div class="cards"></div>
    </div>

    <div class="player-area" id="player-left">
      <h3>玩家 3</h3>
      <p class="hand-size"></p>
      <div class="cards"></div>
    </div>

    <div id="card-table">
       <div id="current-play"><div class="cards"></div></div>
    </div>

   

    <div class="player-area" id="player-right">
      <h3>玩家 4</h3>
      <div class="cards"></div>
    </div>

    <div class="player-area" id="player-bottom">
      <h3>玩家 1 (您)</h3>
      <p class="hand-size"></p>
      <div class="cards"></div>
        <button id="ready-button">准备</button>
        <div id="player-controls">
            <button id="play-cards-button">出牌</button>
            <button id="pass-turn-button">过牌</button>
        </div>
    </div>


     <div id="message-area"></div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
