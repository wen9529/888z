<!DOCTYPE html>
<html>
<head>
  <title>游戏</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="game-container">
    <div id="game-title">
      <h1>游戏</h1>
    </div>

    <div id="room-selection">
        选择房间：
        <select id="room-id-select">
            <option value="1">房间 1</option>
            <option value="2">房间 2</option>
            <option value="3">房间 3</option>
            <option value="4">房间 4</option>
            <option value="5">房间 5</option>
        </select>
        <button id="join-room-button">加入房间</button>
    </div>

     <div id="lobby" style="display: none;">
         <p>当前房间：<span id="current-room-display"></span></p>
         <p>玩家列表：</p>
         <ul id="player-list"></ul>
         <button id="ready-button">准备</button>
     </div>


    <div class="player-area" id="player-top">
      <h3>玩家 2</h3>
      <div class="cards"></div>
    </div>

    <div class="player-area" id="player-left">
      <h3>玩家 3</h3>
      <div class="cards"></div>
    </div>

    <div id="card-table"></div>

    <div class="player-area" id="player-right">
      <h3>玩家 4</h3>
      <div class="cards"></div>
    </div>

    <div class="player-area" id="player-bottom">
      <h3>玩家 1 (您)</h3>
      <div class="cards"></div>
       <div id="player-controls">
           <button id="play-cards-button">出牌</button>
           <button id="pass-turn-button">过牌</button>
       </div>
    </div>

    <!-- 游戏开始后隐藏开始按钮，由满座自动开始 -->
    <!-- <button id="start-game-button">开始游戏</button> -->

    <div id="message-area"></div>
    <div id="current-play">
        <h4>当前桌面上的牌:</h4>
        <div class="cards"></div>
    </div>
     <div id="turn-indicator">当前回合: </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
